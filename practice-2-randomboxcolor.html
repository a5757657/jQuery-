<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 網站作者 -->
    <meta name="author" content="ChunHan Chen" />
    <!-- 螢幕解析度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 控制搜索引擎爬蟲和索引的行為 -->
    <meta name="robot" content="index,follow" />
    <!-- 根據網站內容給出一個通用的年齡打分 -->
    <meta name="rating" content="General /" />
    <!-- 在某些情況下，描述會作為搜索結果的顯示文字 -->
    <meta name="description" content="A description of the page" />
    <!-- 網站名稱 -->
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <style>
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .box {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 3rem;
        border: 1px solid black;
      }
      .box1 {
        background-image: linear-gradient(90deg, rgb(223, 112, 112), #9face6 100%);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
      <div class="box box6">6</div>
      <div class="box box7">7</div>
      <div class="box box8">8</div>
      <div class="box box9">9</div>
      <div class="box box10">10</div>
      <div class="box box11">11</div>
      <div class="box box12">12</div>
      <div class="box box13">13</div>
      <div class="box box14">14</div>
      <div class="box box15">15</div>
    </div>

    <script src="/jquery.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script>
      console.log(parseInt(Math.random()*255));
     $('.box').each(function() { 
        let style =  `linear-gradient(${parseInt(Math.random()*360)}deg, rgb(${parseInt(Math.random()*255)},${parseInt(Math.random()*255)},${parseInt(Math.random()*255)}), rgb(${parseInt(Math.random()*255)},${parseInt(Math.random()*255)},${parseInt(Math.random()*255)}))`;
       console.log(style);
       $(this).css('background',style)
     });
    </script>
  </body>
</html>
