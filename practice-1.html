    <!-- 網站名稱 -->
    <title>打勾tr要變色</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <style>
      tr {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table>
          <tr>
            <td><input type="checkbox" name="" id="" class="input" /></td>
            <td>1111</td>
            <td>1111</td>
            <td>1111</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" class="input" /></td>
            <td>1111</td>
            <td>1111</td>
            <td>1111</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" class="input" /></td>
            <td>1111</td>
            <td>1111</td>
            <td>1111</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="/jquery.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script>

      //js使用target
      document.querySelector("table").addEventListener("click", function (el) {
        if (el.target.checked == true) {
          el.target.closest("tr").style.background = "lightblue";
        } else {
          el.target.closest("tr").style.background = "white";
        }
      });

      //jquery的版本
      $('input[type="checkbox"]').click(function () {
        if ($(event.target).prop("checked")) {
          $(event.target).closest("tr").css("background-color", "lightblue");
        } else {
          $(event.target).closest("tr").css("background-color", "white");
        }
      });
